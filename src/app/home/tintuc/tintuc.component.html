<section class="bread-crumb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <ul class="breadcrumb">
          <li>
            <a href="/">Trang chủ</a>
          </li>
          <li class="active">Tin tức</li>
        </ul>
      </div>
    </div>
  </div>
</section>
<section class="blog" style="overflow: hidden;">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-push-3 col-md-9 col-sm-12 col-xs-12">
        <div class="heading">
          <h1>Tin tức</h1>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <article class="article-item article_grid_item col-lg-6 col-md-6 col-sm-6 col-xs-12" *ngFor ="let item of listNewsByDate">
              <div class="article-image">
                <a [routerLink]="['../news-detail',item.ID]">
                  <img class="img-responsive" src="/assets/image/news/{{item.ImageNews}}" alt="{{item.NameNews}}">
                </a>
              </div>
              <h2 class="article-title">
                <a [routerLink]="['../news-detail',item.ID]">{{item.NameNews}}</a>
              </h2>
              <p class="article-info">
                <span>
                  <i class="fa fa-user"></i>{{item.UserName}}</span>
                <span>
                  <i class="fa fa-clock-o"></i> {{item.Date}}</span>
                <span>
                  <i class="fa fa-comments"></i> {{item.ViewMax}}</span>
                </p>
              <a class="article-readmore"  [routerLink]="['../news-detail',item.ID]" >Đọc thêm</a>
            </article>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-pull-9 col-md-3 col-sm-12 col-xs-12 sidebar">
        <div class="box">
          <div class="heading">
            <h2>Tin tức xem nhiều</h2>
          </div>
          <ul class="nav-blog">
            <li *ngFor ="let item of listNewsByView">
              <div class="article-item2">
                <a [routerLink]="['../news-detail',item.ID]">
                  <img class="img-responsive" src="/assets/image/news/{{item.ImageNews}}" alt="{{item.NameNews}}">
                  <h3>{{item.NameNews}}</h3>
                </a>
              </div>
            </li>
          </ul>
        </div>
        <div class="box">
          <div class="heading">
            <h2>Tags</h2>
          </div>
          <div class="box-content tags">
            <a href="/blogs/all/tagged/lo-vi-song">Lò vi sóng</a>

            <a href="/blogs/all/tagged/bep-nuong">Bếp nướng</a>

            <a href="/blogs/all/tagged/may-sinh-to">Máy sinh tố</a>

            <a href="/blogs/all/tagged/noi-thuy-dien">Nồi thủy điện</a>

            <a href="/blogs/all/tagged/am-dun-nuoc">Ấm đun nước</a>

            <a href="/blogs/all/tagged/am-sieu-toc">Ấm siêu tốc</a>
          </div>
          <div id="bw-statistics"></div>
        </div>
      </div>
    </div>
  </div>
</section>
